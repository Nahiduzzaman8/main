<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %} 
      
      {% for fm in form%}
      <label>{{ fm.label }}</label><p>:::::</p> {{ fm }}<br />
      {{ fm.errors }}
      
      <hr />
      {% endfor %}
      <input type="submit" />
    </form>
  </body>
</html>
